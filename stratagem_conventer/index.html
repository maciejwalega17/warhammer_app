<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Converter</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="form">
			<p>faction</p>
			<textarea class="faction"></textarea>
			<p>name</p>
			<textarea class="name"></textarea>

			<p>cost</p>
			<select name="cost" class="cost">
				<option value="1cp">1cp</option>
				<option value="2cp">2cp</option>
				<option value="1/2cp">1/2cp</option>
				<option value="3cp">3cp</option>
			</select>

			<p>category</p>
			<select name="category" class="category">
				<option value="Battle Tactic">Battle Tactic</option>
				<option value="Strategic Ploy">Strategic Ploy</option>
				<option value="Epic Deed">Epic Deed</option>
				<option value="Wargear">Wargear</option>
				<option value="Requisition">Requisition</option>
				<option value="Core">Core</option>
			</select>

			<p>phase</p>
			<select name="phase" class="phase">
				<option value="Before the Battle">Before the Battle</option>
				<option value="Start of Battle Round">Start of Battle Round</option>
				<option value="Command">Command</option>
				<option value="Movement">Movement</option>
				<option value="Psychic">Psychic</option>
				<option value="Shooting">Shooting</option>
				<option value="Fight">Fight</option>
				<option value="Morale">Morale</option>
				<option value="End of Turn">End of Turn</option>
				<option value="Core">Core</option>

			</select>

			<p>whose</p>
			<select name="whose" class="whose">
				<option value="mine">mine</option>
				<option value="both">both</option>
				<option value="enemy">enemy</option>
				<option value="Core">Core</option>

			</select>

			<p>text</p>
			<textarea class="text"></textarea>
			<p>keywords</p>
			<textarea class="keywords"></textarea>
			<button class="submit">Submit</button>
		</div>
		<div class="response">
			<p>result</p>
			<textarea class="answer"></textarea>
			<button class="copy">Copy</button>
		</div>

		<script src="./converter.js"></script>
	</body>
</html>
